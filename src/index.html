<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SAS7BDAT Web Viewer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style type="text/css">
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top"">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SAS7BDAT Web Viewer</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/dumbmatter/sas7bdat-web">
              <span class="hidden-xs">View on GitHub</span>
              <span class="octicon octicon-mark-github" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <p><span class="text-danger">Warning: SAS7BDAT Web Viewer is not 100% accurate.</span> Some files, such as those with certain types of compression or character encodings, will fail.</p>

      <div style="margin: 1em 0">
        <label class="btn btn-primary btn-lg" for="sas-file">
          <input id="sas-file" accept=".sas7bdat" type="file" style="display:none;">
          Select SAS7BDAT File
        </label>
        <span id="sas-file-label"></span>
      </div>
    </div>

    <div class="container-fluid">
      <div id="table-wrapper"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
